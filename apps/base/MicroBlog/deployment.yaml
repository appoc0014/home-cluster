apiVersion: apps/v1
kind: Deployment
metadata:
  name: Microblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Microblog

  template:
    metadata:
      labels:
        app: Microblog

    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000

      containers:
        - name: nginx-Microblog
          image: nginx:1.27-alpine

          envFrom:
            - configMapRef:
                name: microblog-configmap

          ports:
            - containerPort: 8080
              protocol: TCP

          volumeMounts:
            - mountPath: ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
              name: Nginx-Data

        - name: Postgres-Microblog
          image: postgres:16-alpine

          envFrom:
            - configMapRef:
                name: MicrorbBlog-Secret

          ports:
            - containerPort: 8080
              protocol: TCP

          volumeMounts:
            - mountPath: pgdata:/var/lib/postgresql/data
              name: Postgres-Data

      restartPolicy: Always

      volumes:
        - name: Nginx-Data
          persistentVolumeClaim:
            claimName: Nginx-Data
        - name: Postgres-Data
          persistentVolumeClaim:
            claimName: Postgres-Data


